<HTML>
<HEAD>
<TITLE>Hex Carry Chain Generator</TITLE>


<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
<meta http-equiv="Content-type" content="text/html; charset=utf-8">

<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" type="text/css" href="css/index.css" />

<script type="text/javascript" charset="utf-8" src="js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" charset="utf-8" src="js/util.js"></script>
<script type="text/javascript" charset="utf-8" src="js/sum.js"></script>

</HEAD>


<BODY>
<div id="sum" data-role="page" data-title="Addition">
	<div data-role="header" data-theme="b"> 
		<a href="#" class="ui-btn ui-corner-all ui-btn-left" onclick="window.history.back();">Back</a>
		<h1>Hex Chain</h1>
		<a href="#" id="sumGen" class="ui-btn ui-corner-all ui-btn-right">New Game</a>
	</div> 
	<div role="main" class="ui-content">
		<div id="sumHTML"> 
		</div> 
		<HR>
		<div class="divBody">Select the sum:</div>
		<div class="ui-grid-c divNum">
			<div class="ui-block-a">
				<button value="0" class="ui-btn ui-corner-all">0</button>
			</div>
			<div class="ui-block-b">
				<button value="1" class="ui-btn ui-corner-all">1</button>
			</div>
			<div class="ui-block-c">
				<button value="2" class="ui-btn ui-corner-all">2</button>
			</div>
			<div class="ui-block-d">
				<button value="3" class="ui-btn ui-corner-all">3</button>
			</div>
			<div class="ui-block-a">
				<button value="4" class="ui-btn ui-corner-all">4</button>
			</div>
			<div class="ui-block-b">
				<button value="5" class="ui-btn ui-corner-all">5</button>
			</div>
			<div class="ui-block-c">
				<button value="6" class="ui-btn ui-corner-all">6</button>
			</div>
			<div class="ui-block-d">
				<button value="7" class="ui-btn ui-corner-all">7</button>
			</div>
			<div class="ui-block-a">
				<button value="8" class="ui-btn ui-corner-all">8</button>
			</div>
			<div class="ui-block-b">
				<button value="9" class="ui-btn ui-corner-all">9</button>
			</div>
			<div class="ui-block-c">
				<button value="10" class="ui-btn ui-corner-all">A</button>
			</div>
			<div class="ui-block-d">
				<button value="11" class="ui-btn ui-corner-all">B</button>
			</div>
			<div class="ui-block-a">
				<button value="12" class="ui-btn ui-corner-all">C</button>
			</div>
			<div class="ui-block-b">
				<button value="13" class="ui-btn ui-corner-all">D</button>
			</div>
			<div class="ui-block-c">
				<button value="14" class="ui-btn ui-corner-all">E</button>
			</div>
			<div class="ui-block-d">
				<button value="15" class="ui-btn ui-corner-all">F</button>
			</div>
		</div>
	</div>
	<div data-role="footer" data-position="fixed" data-theme="b" class="ui-bar"> 
		<a href="#sum_cfg" class="ui-btn ui-corner-all">Config</a>
	</div> 
</div>

<div id="sum_cfg" data-role="page" data-title="Config">
	<div data-role="header" data-theme="b">
		<a href="#" class="ui-btn ui-corner-all ui-btn-left" onclick="window.history.back();">Back</a>
		<h1>Config</h1> 
	</div> 
	<div role="main" class="ui-content">
		<div class="ui-field-contain">
			<label for="row_size">Start new game with:</label>
			<select id="row_size" data-icon="false" data-inline="true">
				<option value="2">2</option>
				<option value="3">3</option>
				<option value="4" selected>4</option>
				<option value="5">5</option>
			</select> addends
		</div>
		<div class="ui-field-contain"> 
			<label for="hard_mode">Weight digits A-F:</label>
			<input type="checkbox" id="hard_mode" value="1" data-role="flipswitch" checked>
		</div>
		<div class="ui-field-contain"> 
			<label for="help_mode">Display carry row:</label>
			<input type="checkbox" id="help_mode" value="1" data-role="flipswitch" checked>
		</div>
	</div>
</div>

</BODY>
</HTML>
